<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jot, it's saved!</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="popup.js" defer></script>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...your-sha-hash-here..." crossorigin="anonymous" />
   </head>
   <body>
      <!-- Main Box to enter the Messsage -->
      <div class="container container-input h-400 w-400">
         <div class="textbox">
            <textarea class="form-control" id="noteTextarea" rows="5" placeholder="Enter your note..."></textarea>
         </div>
         <div class="buttons row">
            <div class="button col d-flex justify-content-around"><button class="btn btn-sm text-center" id="addNoteButton">Save note</button></div>
            <div class="button col d-flex justify-content-around"><button class="btn btn-sm text-center" id="downloadNotesButton">Download note</button></div>
         </div>
      </div>
      <!-- Render the boxes dynamically -->
      <div class="container messages" id="messagesBox">
         <!-- Messages will be displayed here -->      
      </div>

      <!-- Toast Message Window -->
      <div class="toast" id="toastMessage">   
      </div>
   </body>
</html>
